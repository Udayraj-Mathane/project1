<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style>

.image-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin: 0 auto;
  max-width: 1000px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin: 10px 0;
}

.image-wrapper {
  position: relative;
  width: 300px;
  height: 200px;
  margin: 10px;
  overflow: hidden;
}

.img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

.image-show:hover img {
  transform: scale(1.2);
}

.image-wrapper:hover img:hover {
  transform: rotate(15deg);
}

</style>

</head>
<body>

	<div class="image-grid">
  <div class="row">
  	
    <div class="image-wrapper">
      <img src="C:\Users\user\Downloads\download1.jpg" alt="Image 1">
    </div>

    <div class="image-wrapper">
      <img src="C:\Users\user\Downloads\download2.jpg" alt="Image 2">
    </div>

    <div class="image-wrapper">
      <img src="C:\Users\user\Downloads\download4.jpg" alt="Image 3">
    </div>

  </div>

  <div class="row">
    <div class="image-show">
      <img src="C:\Users\user\Downloads\download1.jpg" alt="Image 4">
    </div>

    <div class="image-show">
      <img src="C:\Users\user\Downloads\download4.jpg" alt="Image 5">
    </div>

    <div class="image-show">
      <img src="C:\Users\user\Downloads\download3.jpg" alt="Image 6">
    </div>

  </div>

</div>


</body>
</html>
